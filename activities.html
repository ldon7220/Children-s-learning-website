   .box {
    width: 100px;
    height: 100px;
    border-radius: 100px;
    background-color: red;
    position: absolute; /* Required for animations to work */
    left: 0;
    bottom: 0;
    
    /* Apply both animations correctly */
    animation: animatex 7s linear infinite, animatey 1s ease-out infinite alternate;
}

@keyframes animatex {
    from {
        left: 0;
    }
    to {
        left: 100%; /* Moves relative to the parent container */
    }
}

@keyframes animatey {
    from {
        bottom: 0;
    }
    to {
        bottom: 100%; /* Moves relative to the parent container */
    }
}
